<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayEasy - Panel de Control</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fuente Inter y fondo suave */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f7f7; /* Fondo muy claro */
      }
      /* Color de acento de StayEasy (teal-600) */
      .accent-color {
        color: #0d9488;
      }
      .accent-bg {
        background-color: #0d9488;
      }
      /* Clases para iconos simples (simulando iconos de librería) */
      .icon-box {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 3rem;
        height: 3rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body class="antialiased">
    <!-- BARRA DE NAVEGACIÓN SUPERIOR (Simulación de Header) -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <!-- Logo y Título -->
        <div class="flex items-center">
          <img
            src="https://placehold.co/32x32/0d9488/ffffff?text=L"
            alt="Logo de StayEasy"
            class="w-8 h-8 rounded-md mr-3"
          />
          <h1 class="text-xl font-bold text-gray-900 accent-color">StayEasy</h1>
        </div>
        <!-- Menú de Usuario -->
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600 hidden sm:block"
            >¡Hola, Gerente!</span
          >
          <div
            class="w-8 h-8 bg-teal-200 rounded-full flex items-center justify-center text-teal-800 font-semibold cursor-pointer border-2 border-teal-600"
          >
            G
          </div>
        </div>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL DEL DASHBOARD -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Título del Panel -->
      <h2 class="text-3xl font-bold leading-tight text-gray-900 mb-8">
        Resumen de Operaciones
      </h2>

      <!-- SECCIÓN 1: MÉTRICAS CLAVE (Estado Actual del Hotel) -->
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 mb-12">
        <!-- Tarjeta 1: Ocupación Actual -->
        <div
          class="bg-white overflow-hidden rounded-xl shadow-lg p-6 border-b-4 border-teal-600 transform transition duration-300 hover:shadow-xl"
        >
          <div class="flex items-center">
            <div class="icon-box bg-teal-100 text-teal-600 mr-4">
              <!-- Icono de Cama / Ocupación (simulado con emoji) -->
              &#127963;
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Ocupación Actual</p>
              <p class="text-4xl font-extrabold text-gray-900 mt-1">85%</p>
            </div>
          </div>
          <p class="text-xs text-gray-400 mt-3">85 de 100 habitaciones</p>
        </div>

        <!-- Tarjeta 2: Llegadas Esperadas (Hoy) -->
        <div
          class="bg-white overflow-hidden rounded-xl shadow-lg p-6 border-b-4 border-yellow-600 transform transition duration-300 hover:shadow-xl"
        >
          <div class="flex items-center">
            <div class="icon-box bg-yellow-100 text-yellow-600 mr-4">
              <!-- Icono de Llegada / Check-in (simulado con emoji) -->
              &#128716;
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Llegadas Hoy</p>
              <p class="text-4xl font-extrabold text-gray-900 mt-1">12</p>
            </div>
          </div>
          <p class="text-xs text-gray-400 mt-3">Confirmadas y pendientes</p>
        </div>

        <!-- Tarjeta 3: Salidas Programadas (Hoy) -->
        <div
          class="bg-white overflow-hidden rounded-xl shadow-lg p-6 border-b-4 border-red-600 transform transition duration-300 hover:shadow-xl"
        >
          <div class="flex items-center">
            <div class="icon-box bg-red-100 text-red-600 mr-4">
              <!-- Icono de Salida / Check-out (simulado con emoji) -->
              &#9989;
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Salidas Hoy</p>
              <p class="text-4xl font-extrabold text-gray-900 mt-1">8</p>
            </div>
          </div>
          <p class="text-xs text-gray-400 mt-3">Habitaciones a limpiar</p>
        </div>
      </div>
      <!-- Fin de las Métricas Clave -->

      <!-- SECCIÓN 2: ACCESOS RÁPIDOS A FUNCIONES PRINCIPALES -->
      <h3
        class="text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-gray-200 pb-3"
      >
        Navegación Rápida
      </h3>

      <div class="grid grid-cols-2 gap-4 md:grid-cols-4 lg:grid-cols-5">
        <!-- Botón 1: Reservas -->
        <a href="#" class="quick-access-btn accent-bg/90 hover:accent-bg/100">
          <!-- Icono de Calendario (simulado con emoji) -->
          &#128197;
          <span class="mt-2 text-sm font-medium">Reservas</span>
        </a>

        <!-- Botón 2: Check-in / Recepción -->
        <a
          href="#"
          class="quick-access-btn bg-blue-500/90 hover:bg-blue-600/100"
        >
          <!-- Icono de Llave (simulado con emoji) -->
          &#128273;
          <span class="mt-2 text-sm font-medium">Check-in</span>
        </a>

        <!-- Botón 3: Limpieza / Housekeeping -->
        <a
          href="#"
          class="quick-access-btn bg-pink-500/90 hover:bg-pink-600/100"
        >
          <!-- Icono de Limpieza (simulado con emoji) -->
          &#129525;
          <span class="mt-2 text-sm font-medium">Limpieza</span>
        </a>

        <!-- Botón 4: Facturación / Pagos -->
        <a
          href="#"
          class="quick-access-btn bg-purple-500/90 hover:bg-purple-600/100"
        >
          <!-- Icono de Dinero (simulado con emoji) -->
          &#128176;
          <span class="mt-2 text-sm font-medium">Facturación</span>
        </a>

        <!-- Botón 5: Reportes y Estadísticas -->
        <a
          href="#"
          class="quick-access-btn bg-gray-500/90 hover:bg-gray-600/100"
        >
          <!-- Icono de Gráfico (simulado con emoji) -->
          &#128202;
          <span class="mt-2 text-sm font-medium">Reportes</span>
        </a>
      </div>
    </main>

    <!-- ESTILOS ADICIONALES PARA LOS BOTONES DE ACCESO RÁPIDO -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              teal: {
                600: "#0d9488",
                700: "#0f766e",
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Estilo base para los botones de Acceso Rápido */
      .quick-access-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        border-radius: 0.75rem; /* rounded-xl */
        color: white;
        text-align: center;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        min-height: 8rem; /* Para asegurar el tamaño en móvil */
      }
      .quick-access-btn:hover {
        transform: translateY(-2px);
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      .quick-access-btn > span {
        /* Asegura que el emoji del icono se vea grande */
        font-size: 2rem;
      }
    </style>
  </body>
</html>
